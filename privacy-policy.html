<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CAIL - Character AI Lab プライバシーポリシー">
    <title>プライバシーポリシー | CAIL - Character AI Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .legal-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .legal-header {
            padding: 24px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .legal-header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent-neon);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        .legal-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 24px;
        }

        .legal-placeholder {
            text-align: center;
            max-width: 600px;
        }

        .legal-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--accent-neon), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .legal-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.8;
        }

        .legal-footer {
            padding: 24px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .legal-footer p {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="legal-page">
        <header class="legal-header">
            <div class="container">
                <a href="index.html" class="logo">
                    <span class="logo-cail">CAIL</span>
                    <span class="logo-subtext">CHARACTER AI LAB</span>
                </a>
                <a href="index.html" class="back-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    ホームに戻る
                </a>
            </div>
        </header>

        <main class="legal-content">
            <div class="legal-placeholder">
                <h1 class="legal-title">プライバシーポリシー</h1>
                <p class="legal-text">完成次第文章を載せる</p>
            </div>
        </main>

        <footer class="legal-footer">
            <div class="container">
                <p>&copy; 2026 CAIL Inc. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>

</html>
